<!-- <app-tic-tac-toe></app-tic-tac-toe> -->
<div *ngIf="showInput">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Name"[(ngModel)]="name" name="name" required #nameRef="ngModel">
      <mat-error *ngIf="nameRef.hasError('required') && nameRef.touched">Required!</mat-error>
    </mat-form-field>
    <button mat-stroked-button type="submit" [disabled]="!form.valid"> Enter </button>
  </form>
</div>
<div *ngIf="!showInput && !showBoard">
  <div *ngIf="userList.length > 0; else noRecords">
  <mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? toggleSelection(row) : null"
                      [checked]="selection.isSelected(row)"
                      [disabled]="!row.isActive">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let row" > {{row.name}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <button mat-stroked-button [disabled]="selection.isEmpty() || isClicked" (click)="isClicked = true; joinRoom()">Join</button>
</div>
<ng-template #noRecords>
  <p>Please wait for users to join</p>
</ng-template>
</div> 
<div *ngIf="showBoard">
  <app-tic-tac-toe [toUser]="toUser"></app-tic-tac-toe>
</div>
